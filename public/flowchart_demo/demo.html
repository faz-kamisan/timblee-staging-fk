<!Doctype>
<html>
  <head>
    <title>Flow Chart Demo</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.4.0/svg.min.js" type="text/javascript"></script>

    <script src="./scripts/flowchart.js" type="text/javascript"></script>

    <link href="./stylesheets/style.css" rel="stylesheet" type="text/css" >

  </head>
  <body>
    <h1>FLOWCHART USING SVG</h1>

    <div id="tile-blueprint" class="tile top-level">
      <div class="screen-tile-container">
        <div class="screen-tile-svg-clone">
          <div class="screen-tile-right">
            <div class="right-options screen-tile-right-top">
              <a href="#" class="right-option-link more">
                <img src="images/more.png">
              </a>
            </div>
            <div class="right-options screen-tile-right-bottom">
              <a href="#" class="right-option-link">
                <img src="images/comments.png">
              </a>
            </div>
          </div>
        </div>
        <div class="screen-hover-options">
          <div class="option option-1">
            <a href="#" class="option-link">
              <img src="images/option-1.png">
            </a>
          </div>
          <div class="option option-2 addDecision">
            <a href="#" class="option-link">
              <img src="images/option-2.png">
            </a>
          </div>
          <div class="option option-3 addScreen">
            <a href="#" class="option-link">
              <img src="images/option-3.png">
            </a>
          </div>
          <div class="option option-4">
            <a href="#" class="option-link">
              <img src="images/option-4.png">
            </a>
          </div>
        </div>
      </div>
    </div>

    <section id="flow-chart">
      <div id="tile-container">
      </div>
    </section>


  </body>
</html>
