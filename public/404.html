<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { background: #262B30; font-family: "proxima-nova",sans-serif; }
    .error-div { display: table; width: 100%; height: 100%; overflow: hidden; position: absolute; left: 0; top: 0; }
    .inner-404 { display: table-cell; vertical-align: middle; padding: 0 50px; text-align: center; color: #ffffff }
    .error-heading { font-size: 36px; line-height: 42px; font-weight: 300; padding-bottom: 10px; }
    .error-para { font-size: 18px; line-height: 24px; font-weight: 300; }
    .error-para a { color: #ffffff; }
    .error-para a:hover { color: #ec008c; }
    .error-text { font-style: 18px; line-height: 24px; font-weight: 300; color: #414952; padding-top: 10px; }
  </style>
  <script type="text/javascript">
    (function() {
      var config = {
        kitId: 'rru5bof',
        scriptTimeout: 3000
      };
      var h = document.getElementsByTagName('html')[0];
      h.className += ' wf-loading';
      var t = setTimeout(function() {
        h.className = h.className.replace(/(\s|^)wf-loading(\s|$)/g, ' ');
        h.className += ' wf-inactive';
      }, config.scriptTimeout);
      var d = false;
      var tk = document.createElement('script');
      tk.src = '//use.typekit.net/' + config.kitId + '.js';
      tk.type = 'text/javascript';
      tk.async = 'true';
      tk.onload = tk.onreadystatechange = function() {
        var rs = this.readyState;
        if (d || rs && rs != 'complete' && rs != 'loaded') return;
        d = true;
        clearTimeout(t);
        try { Typekit.load(config); } catch (e) {}
      };
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(tk, s);
    })();
  </script>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="error-div">
    <div class="inner-404">
      <h1 class="error-heading">Uh oh. Looks like you've reached an <br> unknown place.</h1>
      <p class="error-para">The good: You discovered it, so you get to name it <br> anything you want :)</p>
      <p class="error-para">The bad: This is clearly not what you were looking <br> for. Let's get you <a href="/home">back to the home screen</a>.</p>
      <p class="error-text">404 Error</p>
    </div>
  </div>
</body>
</html>
